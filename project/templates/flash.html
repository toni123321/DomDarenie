<!doctype html>
<title>My Application</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul style="background-color:transparent; margin-left: 40%" class="flashes">
    {% for message in messages %}
      <li style="background-color:transparent;  color:red;">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
